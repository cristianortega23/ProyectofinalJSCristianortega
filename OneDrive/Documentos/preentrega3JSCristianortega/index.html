<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ccs/main.css" />
    <title>Valhalla Pets Shop</title>
  </head>
  <body>
    <header>
      <img
        class="logoh"
        src="images/logo.png"
        alt="Logotipo de Valhalla Pets Shop"
      />
    </header>

    <main>
      <h1 class="titulo">Valhalla Pets Shop</h1>
      <h2 class="titulo-2">Productos</h2>
      <button id="productosCarrito">Carrito</button>

      <section id="pantallaProductos">
        <div id="filtros">
          <div>
            <input id="inputBuscar" placeholder="Buscar" />
            <button id="botonBuscar" value="valorDePrueba">Buscar</button>
          </div>
          <div id="categorias">
            <select name="categorias" id="filtroCategorias">
              <option value="Todos">Todos</option>
              <option value="Indumentaria">Indumentaria</option>
              <option value="Accesorios">Accesorios</option>
              <option value="Juguetes">Juguetes</option>
              <option value="Talla">Talla</option>
            </select>
            <select id="filtroTallas">
              <option value="Todos">Todos</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="U">U</option>
            </select>
          </div>

          <div>
            <button id="accesorios">Accesorios</button>
            <button id="indumentaria">Indumentaria</button>
            <button id="juguetes">Juguetes</button>
            <button id="talla">Talla</button>
          </div>
        </div>

        <div id="contenedorProductos"></div>
      </section>

      <section class="oculta" id="pantallaCarrito">
        <div id="carrito"></div>
        <h3 id="total">$0</h3>
        <button id="botonComprar" disabled>Comprar</button>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Valhalla Pets Shop. Todos los derechos reservados.</p>
    </footer>

    <script src="jscript/script.js"></script>
  </body>
</html>
